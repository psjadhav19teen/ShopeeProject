{% extends 'base.html' %}
{% block title%}Shopee|Payment{% endblock %}
{% block body %}
<div class="container">
    <div class="row">
        <table>
            <tr>
                <th>Sr.No</th>
                <th>OrderID</th>
                <th>Product Name</th>
                <th>Product QTY</th>
                <th>Total Amount Paid</th>
            </tr>
            {% for x in orderdata %}
            <td>{{forloop.counter}}</td>
            <td>{{x.orderid}}</td>
            <td>{{x.productid.productname}}</td>
            <td>{{x.qty}}</td>
            <td>{{totalamount}}</td>
            {% endfor %}
        </table>
    </div>
</div>

{% endblock %}
